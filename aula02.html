<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 01 de Jquery</title>
    <!-- A biblioteca do Jquery abaixo -->
        <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    
     </head>
   <body>
     <div id="calc">
            <label>Valor 1</label>
            <input type="text" id="v1" value="0">
            <br/><br/>
            <label>Valor 2</label>
            <input type="text" id="v2" value="0">
            <br/><br/>
            <label>Resultado</label>
            <input type="text" id="res" value="0">
            <br/><br/>
            <button id="btn_somarjs">Somar JS</button>
            <button id="btn_somarjq">Somar JQ</button>
     </div>

                <!-- Calculo javascript -->
            <script>
                let btn_somarjs=document.getElementById("btn_somarjs").addEventListener("click",()=>{
                    let v1=parseInt(document.getElementById("v1").value) 
                    let v2=parseInt(document.getElementById("v2").value) 
                    let soma=v1+v2
                    let res=document.getElementById("res").value=soma
                })

                // Calculo em jquery- Simplificação dos elementos//

                $("#btn_somarjq").click(()=>{
                    let v1=parseInt($("#v1").val())
                    let v2=parseInt($("#v2").val())
                    let soma=v1+v2
                    $("#res").val(soma)

                })



            </script>
   </body>
</html>
